apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'maven'
apply plugin: 'idea'

repositories {
	mavenCentral()
	jcenter()
	maven {
		name = "shadowfacts"
		url = "http://maven.shadowfacts.net"
	}
}

dependencies {
	compile group: "net.shadowfacts", name: "ShadowLib", version: "1.3.0"
	compile group: "uk.co.rx14.jmclaunchlib", name: "jMCLaunchLib", version: "0.2.3"
}

jar {
	manifest {
		attributes	'Implementation-Title': archivesBaseName,
					'Implementation-Version': version,
					'Main-Class': mainClassName
	}
}

artifacts {
	archives jar
}

uploadArchives {
	repositories.mavenDeployer {
		repository(url: "file:///maven/")
	}
}